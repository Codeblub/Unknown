<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickSpecs — CPU • GPU • RAM</title>
  <style>
    body{margin:0;font-family:system-ui, sans-serif;background:#0f1724;color:#e6eef6;padding:20px}
    h1{margin:0 0 20px;font-size:22px}
    .card{background:#151c2f;padding:16px;border-radius:12px;margin-bottom:16px;box-shadow:0 4px 20px rgba(0,0,0,0.4)}
    .specs{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
    .spec{background:rgba(255,255,255,0.05);padding:12px;border-radius:8px}
    .k{font-size:12px;color:#9aa4b2;margin-bottom:6px}
    .v{font-size:14px;font-weight:600}
    pre{white-space:pre-wrap;word-wrap:break-word;background:#0b1220;padding:12px;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <h1>QuickSpecs — What’s under the hood?</h1>

  <div class="card">
    <h2>Detected Specs</h2>
    <div id="specs" class="specs"></div>
  </div>

  <div class="card">
    <h2>Raw JSON</h2>
    <pre id="raw">{}</pre>
  </div>

  <script>
    const el = id => document.getElementById(id);
    function safe(v){return (v===undefined||v===null||v==='')? '— unavailable' : String(v)}

    async function gather(){
      const nav = navigator;
      const screenInfo = window.screen || {};

      const data = {
        cpu: {
          logicalCores: nav.hardwareConcurrency || null,
          // Try to guess CPU model from userAgent (not reliable, but better than nothing)
          model: null
        },
        ram: nav.deviceMemory ? nav.deviceMemory + ' GB' : null,
        gpu: null,
        screen: {
          width: screenInfo.width,
          height: screenInfo.height,
          colorDepth: screenInfo.colorDepth
        },
        userAgent: nav.userAgent
      };

      // Attempt to parse CPU model from userAgent string
      if(nav.userAgent){
        const ua = nav.userAgent;
        if(/Intel/i.test(ua)) data.cpu.model = 'Intel-based (detected from UA)';
        else if(/AMD/i.test(ua)) data.cpu.model = 'AMD-based (detected from UA)';
        else if(/Apple/i.test(ua) && /Silicon|ARM|aarch64|CPU iPhone/i.test(ua)) data.cpu.model = 'Apple Silicon/ARM (detected from UA)';
        else if(/arm/i.test(ua)) data.cpu.model = 'ARM-based (detected from UA)';
        else data.cpu.model = 'Model not exposed (for privacy)';
      }

      try{
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if(gl){
          const dbg = gl.getExtension('WEBGL_debug_renderer_info');
          const renderer = dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL) : gl.getParameter(gl.RENDERER);
          const vendor = dbg ? gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL) : gl.getParameter(gl.VENDOR);
          data.gpu = {vendor, renderer};
        }
      }catch(e){data.gpu = {error:String(e)}}

      return data;
    }

    function renderSpecs(obj){
      const container = el('specs');
      container.innerHTML = '';
      function add(k,v){
        const div = document.createElement('div');
        div.className = 'spec';
        div.innerHTML = `<div class="k">${k}</div><div class="v">${safe(v)}</div>`;
        container.appendChild(div);
      }

      add('CPU model (approx)', obj.cpu.model);
      add('CPU logical cores', obj.cpu.logicalCores);
      add('RAM', obj.ram);
      add('GPU vendor', obj.gpu && obj.gpu.vendor);
      add('GPU renderer', obj.gpu && obj.gpu.renderer);
      add('Screen', `${obj.screen.width} × ${obj.screen.height}`);
      add('Color depth', obj.screen.colorDepth);
      add('User Agent', obj.userAgent);
    }

    async function refresh(){
      const data = await gather();
      el('raw').textContent = JSON.stringify(data,null,2);
      renderSpecs(data);
    }

    document.addEventListener('DOMContentLoaded', refresh);
  </script>
</body>
</html>
