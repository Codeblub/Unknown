<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unknown</title>
  <link rel="icon" type="image/x-icon" href="Unkown.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }

    /* UI */
    #pauseMenu, #dialogueBox {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: monospace;
      z-index: 5;
    }

    #pauseMenu.active, #dialogueBox.active {
      display: flex;
      flex-direction: column;
    }

    #pauseMenu button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
    }

    #pauseMenu button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div id="pauseMenu">
    <h1>Paused</h1>
    <button id="resumeBtn">Resume</button>
    <button id="quitBtn">Quit</button>
  </div>

  <div id="dialogueBox">
    <p id="dialogueText">Hello, traveler...</p>
    <button id="dialogueClose">Close</button>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
