<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unknown.</title>
  <link rel="icon" href="Unkown.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: monospace;
      color: white;
    }

    canvas {
      display: block;
    }

    /* Pause menu styles */
    #pauseMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }

    #pauseMenu button {
      background: #111;
      color: white;
      border: 2px solid white;
      padding: 10px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    #pauseMenu button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="pauseMenu">
    <h1>Game Paused</h1>
    <button id="resumeBtn">Resume</button>
  </div>

  <!-- âœ… type="module" ensures modern import/export works -->
  <script type="module" src="./game.js"></script>
</body>
</html>
