<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unknown</title>
  <link rel="icon" type="image/x-icon" href="Unkown.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      height: 100%;
      width: 100%;
      font-family: monospace;
    }
    canvas { display: block; }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #111 40%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    #loadingText {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #progressContainer {
      width: 300px;
      height: 10px;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: limegreen;
      transition: width 0.2s ease;
    }

    /* Pause overlay */
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div id="loadingText">Loading world...</div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <div id="overlay">Paused â€” Hold ESC to unlock cursor</div>

  <script type="module" src="./game.js"></script>
</body>
</html>
