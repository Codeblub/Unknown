<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortal Realm</title>
    <link rel="icon" href="Resources/world_save/world_file/mortal_realm/textures/icon.png" type="image/png" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100%;
            width: 100%;
            font-family: monospace;
            color: white;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.8);
            padding: 40px;
            border-radius: 16px;
            display: none;
            text-align: center;
        }

        #pauseMenu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            transition: background 0.3s;
        }

        #pauseMenu button:hover {
            background: #444;
        }

        #interactionPrompt {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="pauseMenu">
        <h2>Game Paused</h2>
        <button id="resumeBtn">Resume</button>
        <button id="quitBtn">Quit</button>
    </div>

    <div id="interactionPrompt">Press E to Interact</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/loaders/MTLLoader.js"></script>
    <script src="game.js"></script>
</body>
</html>
