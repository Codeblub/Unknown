<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plains Demo with Trees</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/MTLLoader.js"></script>
<script>
  let scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  hemiLight.position.set(0, 200, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
  dirLight.position.set(100, 200, 100);
  scene.add(dirLight);

  // Ground
  const groundGeo = new THREE.PlaneGeometry(200, 200, 32, 32);
  const groundMat = new THREE.MeshLambertMaterial({ color: 0x1d8238 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Controls
  const controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => controls.lock());
  scene.add(controls.getObject());

  // Movement
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
  let moveI = false, moveK = false, moveJ = false, moveL = false;
  let sprint = false;

  document.addEventListener('keydown', (event) => {
    switch (event.code) {
      case 'KeyW': moveForward = true; break;
      case 'KeyS': moveBackward = true; break;
      case 'KeyA': moveLeft = true; break;
      case 'KeyD': moveRight = true; break;
      case 'KeyI': moveI = true; break;
      case 'KeyK': moveK = true; break;
      case 'KeyJ': moveJ = true; break; // fixed strafe
      case 'KeyL': moveL = true; break; // fixed strafe
      case 'ShiftLeft':
      case 'ShiftRight': sprint = true; break;
    }
  });
  document.addEventListener('keyup', (event) => {
    switch (event.code) {
      case 'KeyW': moveForward = false; break;
      case 'KeyS': moveBackward = false; break;
      case 'KeyA': moveLeft = false; break;
      case 'KeyD': moveRight = false; break;
      case 'KeyI': moveI = false; break;
      case 'KeyK': moveK = false; break;
      case 'KeyJ': moveJ = false; break;
      case 'KeyL': moveL = false; break;
      case 'ShiftLeft':
      case 'ShiftRight': sprint = false; break;
    }
  });

  // Tree loader
  const treeParent = new THREE.Group();
  scene.add(treeParent);

  function loadTreePrototype(callback) {
    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath('resources/models/tree/');
    mtlLoader.load('tree.mtl', (materials) => {
      materials.preload();
      const objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.setPath('resources/models/tree/');
      objLoader.load('tree.obj', (object) => {
        callback(object);
      }, undefined, () => {
        // fallback cube if model not found
        const geo = new THREE.CylinderGeometry(0.5, 0.5, 3);
        const mat = new THREE.MeshLambertMaterial({ color: 0x228b22 });
        callback(new THREE.Mesh(geo, mat));
      });
    });
  }

  function scatterTrees(proto) {
    for (let x = -80; x <= 80; x += 16 * 2) {
      for (let z = -80; z <= 80; z += 16 * 2) {
        const tree = proto.clone();
        tree.position.set(x + (Math.random() * 10 - 5), 0, z + (Math.random() * 10 - 5));
        tree.scale.set(2, 2, 2);
        treeParent.add(tree);
      }
    }
  }

  loadTreePrototype(scatterTrees);

  // Animate
  let prevTime = performance.now();
  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();

  function animate() {
    requestAnimationFrame(animate);

    const time = performance.now();
    const delta = (time - prevTime) / 1000;

    direction.z = Number(moveForward || moveI) - Number(moveBackward || moveK);
    direction.x = Number(moveRight || moveL) - Number(moveLeft || moveJ);
    direction.normalize();

    let speed = sprint ? 800.0 : 400.0;

    if (controls.isLocked === true) {
      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      velocity.x -= direction.x * speed * delta;
      velocity.z -= direction.z * speed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);
    }

    prevTime = time;
    renderer.render(scene, camera);
  }
  controls.getObject().position.set(0, 10, 20);
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
